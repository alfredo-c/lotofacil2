<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LotoFacil - Gerador de Dezenas</title>

    <!-- External Library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.1/angular-locale_pt-pt.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ngMask/3.1.1/ngMask.js"></script>

    <!-- Source Code -->
    <script src="app/main.js"></script>
    <script src="app/controller.js"></script>
    <script src="app/services.js"></script>

    <!-- CSS External Library -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div ng-app="app">

        <div ng-controller="ReadTens">

            <div ng-controller="DatepickerPopupDemoCtrl">
                <h4>Incluir Nova Dezena</h4>
                <div class="row">
                    <div class="col-md-3">
                        <h5>Sorteio</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" current-text="Hoje" clear-text="Limpar" close-text="Fechar" alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Dezenas</h5>
                        <p>{{ten.tens}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" ng-model="ten" mask="29 " mask-repeat='15' max='25' />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Confira</h5>

                        <p>Sorteio ({{dt| date:'dd/MM/yyyy'}} - {{dt| date:'fullDate'}})</p>
                        <p>{{ten}}</p>
                    </div>
                </div>

                <div class="btn-group" data-toggle="buttons">

                    <label class="btn btn-primary" ng-click="incluir()">
                        Incluir
                    </label>

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h5 ng-hide="valido">
                            Erro, {{error}}
                        </h5>
                    </div>
                </div>
            </div>

            <hr />


            <h4>Últimas Dezenas</h4>
            <ul class="list-unstyled">
                <li ng-repeat="ten in tens">

                    <div class="row">
                        <div class="col-md-2">
                            <p>Sorteio ({{ten.raffle}})</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <p>{{ten.tens}}</p>
                        </div>
                    </div>
                </li>
            </ul>

            <input type="text" ng-model="min" placeholder="Entre com as dezenas 01 02 ..." />
            <p>Início: {{ min }}</p>
            <p>Dezenas para inclusão: {{ TenService.randomTen(min, 25) }}</p>

        </div>

    </div>

</body>
</html>
